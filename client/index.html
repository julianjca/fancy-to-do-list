<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,500,700,900" rel="stylesheet">
  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>

  <title>Fancy To Do</title>
</head>

<body>
  <script>
    window.fbAsyncInit = function () {
      FB.init({
        appId: '565817517185345',
        cookie: true,
        xfbml: true,
        version: 'v3.1'
      });
      FB.AppEvents.logPageView();
    };

    (function (d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) { return; }
      js = d.createElement(s); js.id = id;
      js.src = "https://connect.facebook.net/en_US/sdk.js";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));


    function checkLoginState() {
      FB.getLoginStatus(function (response) {
        $.ajax({
          url: `http://localhost:3000/fb-login`,
          method: "POST",
          data: {
            token: response.authResponse.accessToken
          }
        })
          .done(response => {
            console.log(response);
            localStorage.setItem('token', response.token);
            localStorage.setItem('email', response.email);
            localStorage.setItem('id', response.id);
            location.reload();
          })
          .fail(err => {
            console.log(err);
          })
      });
    }
  </script>

  <div class="heading">
    <div>
      <h1>FANCY TODO</h1>
    </div>
    <div class="nav-bar">
      <ul>
        <li id="login">Log In</li>
        <li>
          <fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
          </fb:login-button>
        </li>
        <li id="register">Sign Up</li>
      </ul>
    </div>
    <h2 id="logout">Log Out</h2>

  </div>

  <h1 class="welcome">
    Welcome to The Todo App
  </h1>

  <div class="login-box">
    <h2 style="margin-bottom : 30px">Login</h2>
    <form method="POST" action="#" id="post-login">
      <input type="email" name="email" placeholder="Email" required class="inputForm" id="emailValueLogin">
      <input type="password" name="password" placeholder="Password" required class="inputForm" id="passwordValueLogin">
      <input type="submit" value="Login" class="formBtn">
    </form>
  </div>

  <div class="register-box">
    <h2 style="margin-bottom : 30px">Register</h2>
    <form method="POST" action="#" id="post-register">
      <input type="text" name="name" placeholder="Full Name" required class="inputForm" id="nameValue">
      <input type="email" name="email" placeholder="Email" required class="inputForm" id="emailValue">
      <input type="password" name="password" placeholder="Password" required class="inputForm" id="passwordValue">
      <input type="submit" value="Register" class="formBtn">
    </form>

  </div>



  <div class="create-form">

  </div>

  <script>
    $(document).ready(() => {
      if (localStorage.getItem("token") !== null || localStorage.getItem("token") !== undefined) {
        $(".nav-bar").hide();
        $("#logout").show();
        $('.welcome').hide();

      } if (localStorage.getItem("token") == null || localStorage.getItem("token") == undefined) {
        $(".nav-bar").show();
        $("#logout").hide();
        $('.welcome').show();

      }
    })

    $("#logout").click(() => {
      localStorage.removeItem("email");
      localStorage.removeItem("token");
      localStorage.removeItem("id");

      location.reload();
    })

    $("#login").click(() => {
      $(".login-box").show();
    });
    $("#register").click(() => {
      $(".register-box").show();
    });

    //login post
    $("#post-login").submit((e) => {
      e.preventDefault();
      $.ajax({
        url: "http://localhost:3000/login",
        method: "POST",
        data: {
          email: $("#emailValueLogin").val(),
          password: $("#passwordValueLogin").val(),
        }
      })
        .done(data => {
          localStorage.setItem('token', data.token);
          localStorage.setItem('email', data.email);
          location.reload();
        })
        .fail(err => {
          console.log(err);
        })
    })

    //register post
    $("#post-register").submit((e) => {
      e.preventDefault();
      $.ajax({
        url: "http://localhost:3000/register",
        method: "POST",
        data: {
          email: $("#emailValue").val(),
          password: $("#passwordValue").val(),
          name: $("#nameValue").val(),
          country: $("#countryValue").val()
        }
      })
        .done(data => {
          location.reload();
        })
        .fail(err => {
          console.log(err);
        })
    })


    //Hide when touching outside the div
    $(document).mouseup(function (e) {
      var container = $(".login-box");
      if (!container.is(e.target) && container.has(e.target).length === 0) {
        container.hide();
      }

      var container2 = $(".register-box");
      if (!container2.is(e.target) && container2.has(e.target).length === 0) {
        container2.hide();
      }
    });
  </script>

</body>

</html>
